<div class="content">
  <h1 id="title">{{ title }} app is running!</h1>

  <div class="control-wrapper">
    <label for="phone-input">Phone</label>
    <input
      id="phone-input"
      name="phone-input"
      [formControl]="inputControl"
      type="text"
      mask="+9 (000) 000-0000"
    />
  </div>
</div>
